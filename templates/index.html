<html class="no-js" lang="ru">

<head>
  <meta charset="utf-8">
  <title>Genesis Hack</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

<body>
  <script src="js/main.js"></script>
  <div class="banner-box">
    <div class="banner">
      <div class="slogan">Kотивационная фраза.<br>
        Наверное длинная,<br>
        но это не точно.
      </div>

      <div class="invest-button">
        <p>Начать инвестировать</p>
      </div>
    </div>
  </div>

  <div class="cards-container">
    <div class="card">
      <div class="additional">
        <div class="user-card">
          <div class="level center"></div>
          <div class="center percent">
            <p class="percent-num">+20%</p>
            <p class="percent-text">Годовой доход</p>
          </div>
          <div class="points center">
            Инвестировать
          </div>
        </div>
        <div class="more-info">
          <h1>Coca-Cola</h1>
          <div class="stats">
            <div class="stats-icons">
              <i class="fas fa-history"></i>
              <i class="far fa-money-bill-alt"></i>
            </div>
            <div class="stats-block">
              <div class="stats-text">
                <div class="title">Срок</div>
                <div class="value">2 месяца</div>
              </div>
              <div class="stats-text">
                <div class="title">Сумма</div>
                <div class="value">270000</div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="general">
        <h1 class="company-name">Coca-Cola</h1>
        <div class="graphic"></div>
      </div>
    </div>
  </div>
